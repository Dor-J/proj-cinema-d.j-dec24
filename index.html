<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinema Project</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()">
    <h1>Popcorn Time</h1>
    <div class="cinema-screen">
      <h2>COMING SOON</h2>
    </div>
    <table class="cinema">
      <tbody class="cinema-seats"></tbody>
    </table>

    <div hidden class="popup">
      <button class="btn-close" onclick="hideSeatDetails()">x</button>
      <h2>Seat: <span>X-X</span></h2>
      <h3>Price: $<span>X</span></h3>
      <h4>
        Available seats: <span class="seats-count">0</span
        ><span
          class="highlight-seats-btn"
          onclick="highlightAvailableSeatsAround(this)"
          data-i=""
          data-j=""
        >
          <!-- <img src="img/light-bulb.svg" alt="Highlight available seats"/> -->
          ðŸ”¦
        </span>
      </h4>
      <button
        class="btn-book-seat"
        data-i=""
        data-j=""
        onclick="onBookSeat(this)"
      >
        Book this Seat
      </button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
